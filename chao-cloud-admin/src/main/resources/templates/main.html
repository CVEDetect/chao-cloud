<!DOCTYPE html>
<html>
<head th:include="include::header"></head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 30px;">
		<legend>Echarts ---> 操作执行时间统计</legend>
	</fieldset>
	<div id="main"
		class="layui-main layui-main-height layui-main-margin-top30"></div>
	<div th:include="include::footer"></div>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<script type="text/javascript">
		layui.config({
			base : '/echarts/'
		}).use([ 'layer', 'jquery', 'echarts' ], function() {
			var $ = layui.$, layer = layui.layer;
			var echarts = layui.echarts;
			//记得这是dom对象不是JQ对象，需要转换
			echart = layui.echarts.init($('#main')[0]);
			$.get("/echarts/statRequestTime", function(data) {
				var result = data.body;
				console.log(result);
				if (data.retCode != '0000') {
					layer.msg(data.retMsg, {
						time : 5000, //5s后自动关闭
					})
					return false;
				}
				option = {
					title : {
					//text : '操作方法执行时间统计',
					//subtext : '纯属虚构'
					},
					tooltip : {
						trigger : 'axis',
						axisPointer : {
							type : 'line',
							lineStyle : {
								color : '#48b',
								width : 3,
								type : 'solid'
							},
							crossStyle : {
								color : '#1e90ff',
								width : 1,
								type : 'dashed'
							},
							shadowStyle : {
								color : 'rgba(150,150,150,0.3)',
								width : 'auto',
								type : 'default'
							}
						},
						formatter : function(params, ticket, callback) {
							var res = '<i class="layui-icon layui-icon-star-fill"></i> ' + params[0].name;
							for (var i = 0, l = params.length; i < l; i++) {
								res += '<br/>' + params[i].marker + params[i].seriesName + ' : ' + params[i].value + ' ms';
							}
							return res;
						}
					},
					legend : {
						data : result.legendData,
						x : '200', // 'center' | 'left' | {number},
						y : 'top', // 'center' | 'bottom' | {number}
						textStyle : {
							fontSize : 16
						}
					},
					toolbox : {
						x : '800', // 'center' | 'left' | {number},
						y : 'top', // 'center' | 'bottom' | {number}
						itemSize : 20,
						color : [ '#1e90ff', '#22bb22', '#4b0082', '#d2691e' ],
						show : true,
						feature : {
							mark : {
								show : true
							},
							magicType : {
								show : true,
								type : [ 'line', 'bar', 'stack', 'tiled' ]
							},
							restore : {
								show : true
							},
							saveAsImage : {
								show : true
							}
						}
					},
					calculable : true,
					xAxis : [ {
						type : 'category',
						boundaryGap : false,
						axisLine : {
							lineStyle : {
								color : '#48b',
								width : 3,
								type : 'solid'
							}
						},
						axisLabel : {
							textStyle : {
								fontWeight : 'bold',
								fontSize : 14
							}
						},
						splitLine : {
							show : true,
							lineStyle : {
								color : [ "#F5F5F5" ],
								width : 1,
								type : 'solid'
							}
						},
						data : result.xAxisData
					} ],
					yAxis : [ {
						type : 'value',
						axisLine : {
							lineStyle : {
								color : '#48b',
								width : 3,
								type : 'solid'
							}
						},
						splitArea : {
							show : true,
							areaStyle : {
								color : [ 'rgba(250,250,250,0.1)', 'rgba(200,200,200,0.1)' ]
							}
						},
						axisLabel : {
							textStyle : {
								fontWeight : 'bold',
								fontSize : 14
							},
							formatter : function(value) {
								return value + " ms";
							}
						},
						splitLine : {
							lineStyle : {
								color : [ "#F5F5F5" ],
								width : 1,
								type : 'solid'
							}
						}
					} ],
					series : [ {
						name : result.legendData[0],
						type : 'line',
						smooth : true,
						symbolSize : 8,
						itemStyle : {
							normal : {
								areaStyle : {
									type : 'default',
								}
							}
						},
						data : result.max
					}, {
						name : result.legendData[1],
						type : 'line',
						smooth : true,
						symbolSize : 8,
						itemStyle : {
							normal : {
								areaStyle : {
									type : 'default'
								}
							}
						},
						data : result.avg
					}, {
						name : result.legendData[2],
						type : 'line',
						smooth : true,
						symbolSize : 8,
						itemStyle : {
							normal : {
								areaStyle : {
									type : 'default'
								}
							}
						},
						data : result.min
					} ],
					color : [ '#87cefa', '#da70d6', '#40e0d0', ]
				};
				echart.setOption(option);
			});
		});
	</script>
</body>
</html>
